<!-- "Эта страница работает через компонент article.js.  Есть простая вресия blogDetails.html через vue.js" --><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost&family=Lato:wght@300;400;900&family=Open+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="box"></div>

    <div id="header"></div>
    <div class="box__blogDetailsPage">
      <div class="articleBlogBanner"></div>
      <div id="app" class="articlesBox">
        <my-article></my-article>
      </div>
    </div>
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="article.js"></script>
    <script>
      new Vue({
        el: "#app",
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
