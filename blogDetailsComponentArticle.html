<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost&family=Lato:wght@300;400;900&family=Open+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- "Эта страница работает через компонент article.js.  Есть простая вресия blogDetails.html через vue.js" -->
  <body>
    <div class="box">
      <div class="box__lineMainBox">
        <div class="lineBox">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

      <div class="box__header">
        <div class="left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 34 34"
            fill="none"
          >
            <path
              d="M0 34.0003H13.4588V24.499C13.4588 22.4853 15.0898 20.8543 17.1035 20.8543C19.1172 20.8543 20.7482 22.4853 20.7482 24.499V34.0003H33.9975V0C15.2211 0 0 15.2211 0 34.0003Z"
              fill="#CDA274"
            />
          </svg>
          <h3 class="headerLeft">Interno</h3>
        </div>
        <div class="right">
          <a href="#"><h6 class="rightPage">Home</h6></a>
          <a href="#"><h6 class="rightPage">Project</h6></a>
          <a href="#"><h6 class="rightPage">Blog</h6></a>
        </div>
      </div>

      <div class="box__blogDetailsPage">
        <div class="articleBlogBanner"></div>
        <div id="app" class="articlesBox">
          <my-article></my-article>
        </div>
      </div>

      <div class="footer">
        <div class="footer__left">
          <div class="top">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0 0 34 34"
              fill="none"
            >
              <path
                d="M0 34.0003H13.4588V24.499C13.4588 22.4853 15.0898 20.8543 17.1035 20.8543C19.1172 20.8543 20.7482 22.4853 20.7482 24.499V34.0003H33.9975V0C15.2211 0 0 15.2211 0 34.0003Z"
                fill="#CDA274"
              />
            </svg>
            <h3 class="topLeft">Interno</h3>
          </div>
          <p class="footer__leftText">
            It is a long established fact that a reader will be distracted
            lookings.
          </p>
          <div class="logo">
            <a href="#"><img src="images/Bird.svg" alt="Bird" /></a>
            <a href="#"><img src="images/In.svg" alt="in" /></a>
          </div>
        </div>
        <div class="footer__middle">
          <h3 class="title">Pages</h3>
          <div class="pages">
            <a href="#"><p class="page">Home</p></a>
            <a href="#"><p class="page">Project</p></a>
            <a href="#"><p class="page">Blog</p></a>
          </div>
        </div>
        <div class="footer__right" style="padding-left: 0px">
          <h3 class="title">Contact</h3>
          <div class="contacts">
            <p class="contactsText">
              55 East Birchwood Ave. Brooklyn, New York 11201
            </p>
            <p class="contactsText">contact@interno.com</p>
            <p class="contactsText">(123) 456 - 7890</p>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="article.js"></script>
      <script>
        new Vue({
          el: "#app",
        });
      </script>
    </div>
  </body>
</html>
